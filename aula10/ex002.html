<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMANDO VALORES</title>
    <style>
        input{font: normal 20pt arial 
        
        }
        body {
            background-color: coral;
        }
        div {
            background-color: black;
            font: normal 20pt arial;
            color:blanchedalmond;
            height: 40px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>SOMANDO VALORES</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id = 'res'> Resultado: </div>

    <script>
        function somar()
        {   var v1 = window.document.getElementById('txt1')
            var v2 = window.document.querySelector('input#txt2')
            var res = window.document.getElementById('res')
            var n1 = Number(v1.value)
            var n2 = Number(v2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${soma}</strong>`
        }
    </script>
</body>
